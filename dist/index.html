<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="icon" href="/img/favicon.png" type="image/png">
    <base href="/" />
    <title>Daily Planner</title>
<link href="css/styles.css" rel="stylesheet"></head>

<body>
    <div class="loader" style="display: block;"></div>
    
    <div class="loaded-content" style="opacity: 0;">
        <!------------------------------------------------------->
        <!-------------- HEADER SECTION -------------->
        <!------------------------------------------------------->
        <header>
            <div class="header-item">
                <div class="header-item__label label-date">27 August</div>
                <div class="header-item__content content-date">Wednesday</div>
            </div>
            <div class="btn-inc-dec btn-dec btn-dec-start">
                -
            </div>
            <div class="header-item">
                <div class="header-item__label label-info">Start time</div>
                <div class="header-item__content content-info content-info__start start-btn-area">
                    <span class="start-btn-area hour">07</span><span class="start-btn-area minutes">.00</span>
                </div>
            </div>
            <div class="btn-inc-dec btn-inc btn-inc-start">
                +
            </div>
            <div class="btn-inc-dec btn-dec btn-dec-end">
                -
            </div>
            <div class="header-item">
                <div class="header-item__label label-info">End time</div>
                <div class="header-item__content content-info content-info__end end-btn-area">
                    <span class="end-btn-area hour">20</span><span class="end-btn-area minutes">.00</span>
                </div>
            </div>
            <div class="btn-inc-dec btn-inc btn-inc-end">
                +
            </div>
        </header>

        <div class="main-container">
            <!------------------------------------------------------->
            <!-------------- TIMER SECTION -------------->
            <!------------------------------------------------------->
            <div class="times-container">
                <!-- <div class="time-div">
                    <p class="hour-marker"><span class="hour-number">07</span>.00</p>
                </div> -->
            </div>
            <!------------------------------------------------------->
            <!-------------- ITEMS SECTION -------------->
            <!------------------------------------------------------->
            <!-- <div class="empty-item" style="opacity: 0; height: 0px;"> -->
            <div class="empty-item">
                <div class="btn-remove"><i class="icon ion-md-close-circle-outline"></i></div>
                <div class="color-picker"></div>
                <div class="description-container">
                    <input class="description" type="text">
                </div>
                <div class="task-deadline-container" style="border: 1px solid black !important;">
                        <div 
                        class="task" 
                        style="transform: translate(50px, 0px); width: 100px;"
                        data-x="50">
                    </div>
                </div>
            </div>
            <div class="items-container">
                
            </div>

            <!------------------------------------------------------->
            <!-------------- BUTTONS SECTION -------------->
            <!------------------------------------------------------->
            <div class="buttons-container">
                <div class="btn-add-task"><span>Add Task</span><i class="icon ion-md-add-circle-outline"></i></div>
                <div class="btn-add-deadline"><span>Add Deadline</span><i class="icon ion-md-add-circle-outline"></i></div>
            </div>
        </div>

        <!------------------------------------------------------->
        <!-------------- FOOTER SECTION -------------->
        <!------------------------------------------------------->
        <footer>
            <span>By <a href="https://maximerrillees.com/" target="_blank">Maxi Merrillees</a></span>
        </footer>
    </div>
<script type="text/javascript" src="js/bundle.js"></script></body>

</html>
