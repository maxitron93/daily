<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link rel="icon" href="/img/favicon.png" type="image/png">
    <base href="/" />
    <title>Front End Web App Boilerplate</title>
</head>

<body>
    <header>
        <div class="hedaer-item">
            <div class="hedaer-item__label label-date">27 August</div>
            <div class="hedaer-item__content content-date">Wednesday</div>
        </div>
        <div class="hedaer-item">
            <div class="hedaer-item__label label-btn">Start time</div>
            <div class="hedaer-item__content content-btn content-btn__start">
                <span class="hour">07</span><span class="minutes">.00</span>
            </div>
        </div>
        <div class="hedaer-item">
            <div class="hedaer-item__label label-btn">End time</div>
            <div class="hedaer-item__content content-btn content-btn__end">
                <span class="hour">20</span><span class="minutes">.00</span>
            </div>
        </div>
        <div class="hedaer-item">
            <div class="hedaer-item__label label-btn">Toggle</div>
            <div class="hedaer-item__content content-btn content-btn__toggle"><span class="toggle">Set</span></div>
        </div>
    </header>

    <h1>Click me to change color</h1>

    <div class="main-container">
        <div class="item">
            <div class="btn-remove">C</div>
            <div class="color-picker">C</div>
            <input class="description" type="text">
            <div class="task-deadline-container">
                <div class="task"></div>
            </div>
        </div>

        <div class="item">
            <div class="btn-remove">C</div>
            <div class="color-picker">C</div>
            <input class="description" type="text">
            <div class="task-deadline-container">
                <div class="task"></div>
            </div>
        </div>

        <div class="item">
            <div class="btn-remove">C</div>
            <div class="color-picker">C</div>
            <input class="description" type="text">
            <div class="task-deadline-container">
                <div class="deadline"></div>
            </div>
        </div>

        <div class="item">
            <div class="btn-remove">C</div>
            <div class="color-picker">C</div>
            <input class="description" type="text">
            <div class="task-deadline-container">
                <div class="task"></div>
            </div>
        </div>

    </div>


</body>

</html>
