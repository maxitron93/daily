<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="icon" href="/img/favicon.png" type="image/png">
    <base href="/" />
    <title>Daily Planner</title>
</head>

<body>
    <div class="loader" style="display: block;"></div>
    
    <div class="loaded-content" style="opacity: 0;">
        <!------------------------------------------------------->
        <!-------------- HEADER SECTION -------------->
        <!------------------------------------------------------->
        <header>
            <div class="hedaer-item">
                <div class="hedaer-item__label label-date">27 August</div>
                <div class="hedaer-item__content content-date">Wednesday</div>
            </div>
            <div class="hedaer-item">
                <div class="hedaer-item__label label-btn">Start time</div>
                <div class="hedaer-item__content content-btn content-btn__start">
                    <span class="hour">07</span><span class="minutes">.00</span>
                </div>
            </div>
            <div class="hedaer-item">
                <div class="hedaer-item__label label-btn">End time</div>
                <div class="hedaer-item__content content-btn content-btn__end">
                    <span class="hour">20</span><span class="minutes">.00</span>
                </div>
            </div>
            <div class="hedaer-item">
                <div class="hedaer-item__label label-btn">Toggle</div>
                <div class="hedaer-item__content content-btn content-btn__toggle"><span class="toggle">Set</span></div>
            </div>
        </header>

        <div class="main-container">
            <!------------------------------------------------------->
            <!-------------- TIMER SECTION -------------->
            <!------------------------------------------------------->
            <div class="timer-container">
                Timer
            </div>
            <!------------------------------------------------------->
            <!-------------- ITEMS SECTION -------------->
            <!------------------------------------------------------->
            <div class="items-container">
                <div class="item empty-item" style="opacity: 0; height: 0px;">
                    <div class="btn-remove"><i class="icon ion-md-close-circle-outline"></i></div>
                    <div class="color-picker"></div>
                    <div class="description-container">
                        <input class="description" type="text">
                    </div>
                    <div class="task-deadline-container">
                            <div 
                            class="task" 
                            style="transform: translate(50px, 0px); width: 100px;"
                            data-x="50">
                        </div>
                    </div>
                </div>
                <!--  
                <div class="item" id="1">

                    <div class="color-picker"></div>
                    <div class="description-container">
                        <input class="description" type="text">
                    </div>
                    <div class="task-deadline-container">
                        <div 
                            class="task" 
                            style="transform: translate(150px, 0px); width: 200px;"

                    </div>
                </div>
                -->

                <!--

                    <div class="btn-remove"><i class="icon ion-md-close-circle-outline"></i></div>
                    <div class="color-picker"></div>
                    <div class="description-container">
                        <input class="description" type="text">
                    </div>
                    <div class="task-deadline-container">
                        <div 
                            class="deadline" 
                            style="transform: translate(0px, 0px);"
                            data-x="0">
                        </div>
                    </div>
                </div>
                -->
            </div>

            <!------------------------------------------------------->
            <!-------------- BUTTONS SECTION -------------->
            <!------------------------------------------------------->
            <div class="buttons-container">
                <div>asd</div>
                <div>asd</div>
            </div>
        </div>

        <!------------------------------------------------------->
        <!-------------- FOOTER SECTION -------------->
        <!------------------------------------------------------->
        <footer>
            <span>By <a href="https://maximerrillees.com/" target="_blank">Maxi Merrillees</a></span>
        </footer>
    </div>
</body>

</html>
